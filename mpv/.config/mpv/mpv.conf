# Dylan's mpv config

# Video
profile=opengl-hq
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
video-sync=display-resample
interpolation
tscale=oversample

# Other
keepaspect-window
keep-open
osc=no

# Youtube
ytdl-format='bestvideo[height<=720]+bestaudio/best[height<=720]'

# Default sub lang
slang=eng,en
alang=jpn,jp,eng,en

[extension.webm]
loop-file=yes

[extension.gifv]
loop-file=yes

[extension.gif]
loop-file=inf
